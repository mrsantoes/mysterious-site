<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for you üíå</title>

<style>

body {
  font-family: Arial, sans-serif;
  background: #ffe6ec;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

/* Main box */
#container {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Buttons */
button {
  margin-top: 20px;
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ff5c8a;
  color: white;
  cursor: pointer;
}

button:disabled {
  background: #f3a4b9;
  cursor: not-allowed;
}

/* Popup */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

/* Popup content */
#popupContent {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 95%;
  max-width: 650px;
  min-height: 300px;
  position: relative;
}

/* No button */
#noBtn {
  position: absolute;
  background: #ccc;
  color: black;
}

/* Countdown */
#countdown {
  margin-top: 10px;
  color: #666;
  font-size: 14px;
}

/* Final background */
.final-bg {
  background: #ffeaf1 !important;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}

/* Hearts */
.heart {
  position: fixed;
  top: -20px;
  color: red;
  font-size: 18px;
  animation: heartFall linear forwards;
}

@keyframes heartFall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Image grid */
#imageGrid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.imageBox {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #ffd1dc;
}

/* Memory panel */
#memoryPanel {
  margin-top: 20px;
  padding: 15px;
  border-radius: 12px;
  background: #fff5f8;
}

</style>
</head>

<body>

<!-- Audio -->
<audio id="bgMusic" src="files/backround.mp3" loop></audio>
<audio id="yesSound" src="files/celebrate.mp3"></audio>

<!-- Intro -->
<div id="container">
  <h2 id="text">i have a question</h2>
  <button id="btn">yes whats the question</button>
</div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">

    <h2>Jo, will you be my valentine? üíå</h2>

    <button id="yesBtn" disabled>yes</button>
    <button id="noBtn">no</button>

    <div id="countdown">you can click yes in 5...</div>

  </div>
</div>

<script>

/* Setup */
const steps = [
  "but its pretty hard to think of",
  "so like",
  "put alot of thought into this",
  "seriously",
  "like alot alot",
  "dont rush it",
  "this is important",
  "take a breath",
  "okay ready?",
  "okay last one"
];

let index = 0;

const btn = document.getElementById("btn");
const text = document.getElementById("text");
const bgMusic = document.getElementById("bgMusic");
const yesSound = document.getElementById("yesSound");


/* Intro click */
btn.onclick = () => {

  // Start music (allowed after click)
  bgMusic.volume = 0.25;
  bgMusic.play().catch(()=>{});

  btn.disabled = true;

  let count = 2;
  btn.innerText = count + "...";

  const timer = setInterval(()=>{

    count--;

    if(count >= 0){
      btn.innerText = count + "...";
    }
    else{
      clearInterval(timer);
      btn.disabled = false;

      if(index < steps.length){
        text.innerText = steps[index];
        btn.innerText = "okay";
        index++;
      }
      else{
        document.getElementById("container").style.display = "none";
        showPopup();
      }
    }

  },1000);
};


/* Show popup */
function showPopup(){
  document.getElementById("popup").style.display = "flex";
  setupNo();
  startCountdown();
}


/* Move NO */
function setupNo(){

  const noBtn = document.getElementById("noBtn");
  const box = document.getElementById("popupContent");

  function move(){

    const maxX = box.clientWidth - noBtn.offsetWidth - 10;
    const maxY = box.clientHeight - noBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";
  }

  noBtn.onmouseover = move;
  noBtn.ontouchstart = move;
}


/* YES countdown */
function startCountdown(){

  const yesBtn = document.getElementById("yesBtn");
  const countdown = document.getElementById("countdown");

  let time = 5;

  yesBtn.disabled = true;

  const timer = setInterval(()=>{

    time--;

    if(time > 0){
      countdown.innerText = `you can click yes in ${time}...`;
    }
    else{
      clearInterval(timer);
      countdown.innerText = "okay, now you can üíó";
      yesBtn.disabled = false;
    }

  },1000);

  yesBtn.onclick = yesClicked;
}


/* YES click */
function yesClicked(){

  yesSound.currentTime = 0;
  yesSound.play();

  bgMusic.volume = 0.4;

  const box = document.getElementById("popupContent");

  box.innerHTML = `

  <div style="display:flex; gap:20px; align-items:flex-start;">

    <div style="flex:1; text-align:left;">

      <h2>dear jo ‚ô°</h2>

      <p style="line-height:1.6;">
        I am not a lucky man, nor am I a good man.
        <br><br>
        But every hug, every kiss, every bible study and every joke about your appetite makes me luckier and luckier.
        <br><br>
        Every late night talk, every act of kindness and every moment that I see Jesus in you makes me a better man.
        <br><br>
        See you soon ‚ô°
      </p>

    </div>

    <div id="imageGrid">

      <img src="files/photo1.png" class="imageBox">
      <img src="files/photo2.png" class="imageBox">
      <img src="files/photo3.png" class="imageBox">
      <img src="files/photo4.png" class="imageBox">
      <img src="files/photo5.png" class="imageBox">

    </div>

  </div>
  `;

  document.body.classList.add("final-bg");

  launchConfetti();
  startHearts();

  setTimeout(showMemoryPanel, 8000);
}


/* Memory panel */
function showMemoryPanel(){

  const panel = document.createElement("div");

  panel.id = "memoryPanel";

  panel.innerHTML = `
    <h3>üíñ save this moment</h3>

    <button onclick="saveMemory()">Save Memory</button>
    <button onclick="location.reload()">Replay</button>
  `;

  document.getElementById("popupContent").appendChild(panel);
}


/* Save file */
function saveMemory(){

  const text = `
Valentine's Day Memory üíå

Aaron asked Jo to be his Valentine.
She said YES ‚ù§Ô∏è

Date: ${new Date().toLocaleString()}

Forever special.
`;

  const blob = new Blob([text],{type:"text/plain"});

  const link = document.createElement("a");

  link.href = URL.createObjectURL(blob);
  link.download = "our_valentine_memory.txt";

  link.click();
}


/* Confetti */
function launchConfetti(){

  for(let i=0;i<180;i++){

    const c = document.createElement("div");

    c.className = "confetti";

    c.style.left = Math.random()*100+"vw";

    c.style.background =
      `hsl(${Math.random()*360},100%,60%)`;

    document.body.appendChild(c);

    setTimeout(()=>c.remove(),4000);
  }
}


/* Hearts */
function startHearts(){

  setInterval(()=>{

    const h = document.createElement("div");

    h.className = "heart";
    h.innerText = "‚ù§";

    h.style.left = Math.random()*100+"vw";

    h.style.animationDuration =
      3+Math.random()*3+"s";

    document.body.appendChild(h);

    setTimeout(()=>h.remove(),6000);

  },300);
}

</script>

</body>
</html>
